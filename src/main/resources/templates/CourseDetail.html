<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Detail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:insert="~{fragments/navbar :: header}"></div>
<div class="container">
  <div class="display-4" id="welcome-message" th:object="${course}">
    <p  class="text-center mt-4" th:text="${course.title}"></p>
  </div>
  <div class="student-profile">
    <div class="content">
      <h3 class="text-sm-center">Course Details</h3>
      <hr />
      <form action="#" th:action="@{/courses/{id} (id=${course.id})}" method="get" th:object="${course}">
        <div class="form-group">
          <p th:text="'Course ID:  ' + ${course.id} "></p>
        </div>
        <div class="form-group">
          <p th:text="'Course Title :  ' + ${course.title} "></p>
        </div>
        <div class="form-group">
          <p  th:text="'Description : ' + ${course.description}"></p>
        </div>
        <div class="form-group">
          <p  th:text="'Fee : ' + ${course.fee}"></p>
        </div>
        <hr />
        <a  >
          <button type="button" class="btn btn-primary">Enroll</button>
        </a>
        <a th:href="@{/courses}">
          <button type="button"  class="btn btn-warning">Back</button>
        </a>
      </form>
    </div>
  </div>


</div>

</body>
</html>
