<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <meta charset="UTF-8">
    <title>Graduation</title>
</head>
<body>
<div th:insert="~{fragments/navbar :: header}"></div>
<main>
  <div class="container">
    <div class="student-profile">
      <div th:object="${status}" class="content">
        <h3 class="text-sm-center">Graduation Status</h3>
        <p class="text-sm-center text-success" th:if="${status == false}">Can Graduate!</p>
        <p class="text-sm-center text-danger" th:if="${status == true}">Can't Graduate!</p>
      </div>
    </div>
  </div>
</main>
</body>
</html>
