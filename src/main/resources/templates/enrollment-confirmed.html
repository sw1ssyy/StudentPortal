<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <title>Enrollment Confirmed</title>
</head>
<body th:object="${response}">
<div th:insert="~{fragments/navbar :: header}"></div>
<main>
  <div class="container">

      <p class="text-center mt-4">Enrollment Confirmed</p>
    <div class="student-profile">
      <div class="content">
        <h3 class="text-sm-center">Course Details</h3>
        <hr />
        <form action="#" th:action="@{/courses/{id}/enroll (id=${user.id})}" method="get" th:object="${course}">
          <div class="form-group">
            <p th:text="'Course Title:  ' + ${course.title} "></p>
          </div>
          <div class="form-group">
            <p th:text="'Course Fee:  Â£' + ${course.fee} "></p>
          </div>
          <div class="form-group">
            <p  th:text="'Student ID: ' + ${user.studentId}"></p>
          </div>
          <div class="form-group">
            <p  th:text="'Invoice Reference : ' + ${response.reference}"></p>
          </div>
          <hr />
          <a th:href="@{/enrollment}">
            <button type="button"  class="btn btn-warning">View My Enrollments</button>
          </a>
        </form>
      </div>
    </div>


  </div>

</main>
</body>
</html>
