<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>

      <div
        class="collapse navbar-collapse justify-content-center"
        id="navbarCenteredExample"
      >
        <!-- Left links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" th:href="@{/home}" >Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" th:href="@{/enrollment}">My Courses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" th:href="@{/courses}">All Courses</a>
          </li>

        </ul>
        <!-- Left links -->
      </div>
    
    </div>
