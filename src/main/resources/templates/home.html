<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<div th:insert="~{fragments/navbar :: header}"></div>
<div class="container">
    <div class="display-4" id="welcome-message" th:object="${user}">
    <p  class="text-center mt-4" th:text="'Welcome ' + ${user.username}"></p>
    </div>
    <div class="student-profile">
        <div class="content">
            <h3 class="text-sm-center">Student Details</h3>
            <hr />
            <form action="#" th:action="@{/home}" method="get" th:object="${user}">
                <div class="form-group">
                    <p th:text="'Account ID:  ' + ${user.id} "></p>
                </div>
                <div class="form-group">
                    <p th:text="'Username:  ' + ${user.username} "></p>
                </div>
                <div class="form-group">
                    <p  th:text="'Student ID: ' + ${user.studentID}"></p>
                </div>
                <div class="form-group">
                    <p  th:text="'Password : ' + ${user.password}"></p>
                </div>
                <hr />
                <a th:href="@{/home/edit/{id}(id=${user.id})}">
                <button type="button"  class="btn btn-warning">Edit</button>
                </a>
            </form>
        </div>
    </div>


</div>
</body>
</html>
