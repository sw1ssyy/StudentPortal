<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link th:href="@{/css/Login.css}" rel="stylesheet" />
</head>
<body>
<div class="back">
    <div class="div-center">
        <div class="content">
            <h3>Signup</h3>
            <hr />
            <div class="alert alert-danger" role="alert"> Error: Account Already Exists</div>
            <form action="#" th:action="@{/signup}" method="post" th:object="${account}">
                <div class="form-group">
                    <label for="UsernameInput">Username</label>
                    <input type="text" class="form-control" id="UsernameInput" placeholder="Username" required="required" th:field="*{username}">
                </div>
                <div class="form-group">
                    <label for="PasswordInput">Password</label>
                    <input type="password" class="form-control" id="PasswordInput" placeholder="Password" required="required"  th:field="*{password}">
                </div>
                <button type="submit" class="btn btn-primary m-2">Register</button>
                <hr />
                <a href="http://localhost:9015/login">
                    <button type="button" class="btn btn-secondary">Back</button>
                </a>
            </form>

        </div>

    </div>
</div>
</body>
</html>
