<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Created</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link th:href="@{/css/Login.css}" rel="stylesheet" />
</head>
<body>
  <div class="div-center">
    <div class="content">
      <h3>Login</h3>
      <hr />
      <form action="#" th:action="@{/signup}" method="post" th:object="${account}">
        <div class="form-group">
          <p th:text="'Username:' + ${account.username} "></p>
        </div>
        <div class="form-group">
          <p  th:text="'Password: ' + ${account.password}"></p>
        </div>
        <div class="form-group">
          <p th:text="'Student ID: ' + ${account.studentID}"></p>
        </div>
        <a th:href="@{/login}">
        <button type="button" class="btn btn-primary m-2">Login</button>
        </a>
        <hr />
      </form>
    </div>
  </div>
</body>
</html>
